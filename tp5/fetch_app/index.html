<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>TD N5</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<div class="col-md-6 col-md-offset-3">
    <form class="form">
        <div class="form-group">
            <label for="">Region</label>
            <select class="form-control btn btn-primary" id="region">

            </select>
        </div>
        <div class="form-group">
            <label for="">Departement</label>
            <select class="form-control btn btn-primary" id="departement">

            </select>
        </div>
        <div class="form-group">
            <label for="">Commune</label>
            <select class="form-control btn btn-primary" id="commune">

            </select>
        </div>
    </form>
</div>
<div id="details">
    <p>Population : <span id="population"></span> habitants.</p>
    <table id="dataCommune">
        
        
        <tbody id="tdata"></tbody>
    </table>

    <p>Population totale : <span id="total"></span> habitants.</p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="region.js"></script>
</body>
</html>
